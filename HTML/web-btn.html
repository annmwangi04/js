<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="data">Hello World!</p>
    <input type="button" value="Hide text" onclick="document.getElementById('data').style.visibility='hidden'">
    <input type="button" value="Show text" onclick="document.getElementById('data').style.visibility='visible'">
    
</body>
</html>
